<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="icon" href="img/logorn.svg">
    <title>Robot Nordic - Brugergrænseflade</title>
</head>
<body>
    <img id="tilbageknap" src="img/left-arrow.svg" alt="tilbageknap">
    <h1>Fyldning</h1>
<form>
    <label for="fyldningshøjde">Fyldningshøjde</label>
    <input type="number" id="fyldningshøjde" placeholder="mm" name="fyldningshøjde" min="1" max="1000"> <br>
    <label for="fyldningshøjde">Fyldningsprocent</label>
    <input type="number" id="fyldningsprocent" placeholder="%" name="fyldningsprocent" min="0" max="100"> <br>
    <label for="fyldningshøjde">Tilladt udhæng</label>
    <input type="number" id="tilladt udhæng" placeholder="mm" name="tilladt udhæng" min="1" max="1000">
</form>
<div id="knapper">
    <button>Næste</button>
</div>
</body>
</html>
