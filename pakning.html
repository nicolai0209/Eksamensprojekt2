    <h1>Pakning</h1>
<form>
    <h2>Afkryds relevante indstillinger:</h2>
    <label class="container">Blandede lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Spred pakker
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Kun fulde lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Center load
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Pakker ved kanten
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Bind lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <h2>Sensor margin:</h2>
      <label class="paklabel" for="maxpositiv">Max positiv</label>
    <input type="number" id="maxpositiv" placeholder="mm" name="max positiv"><br>
    <label class="paklabel" for="maxnegativ">Max negativ</label>
    <input type="number" id="maxnegativ" placeholder="mm" name="max negativ"><br>
</form>
