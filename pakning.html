<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="icon" href="img/logorn.svg">
    <title>Robot Nordic - Brugergrænseflade</title>
</head>
<body>
    <a href="fyldning.html"><img id="tilbageknap" src="img/left-arrow.svg" alt="tilbageknap"></a>
    <h1>Pakning</h1>
<form>
    <h2>Afkryds relevante indstillinger:</h2>
    <label class="container">Blandede lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Spred pakker
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Kun fulde lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Center load
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Pakker ved kanten
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Bind lag
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <h2>Sensor margin:</h2>
      <label class="paklabel" for="max positiv">Max positiv</label>
    <input type="number" id="max positiv" placeholder="mm" name="max positiv"><br>
    <label class="paklabel" for="max negativ">Max negativ</label>
    <input type="number" id="max negativ" placeholder="mm" name="max negativ"><br>
</form>
<div id="knapper">
    <div><a class="buttonlink" href="produkt.html"><button class="buttonnaestepak">Næste</button></a></div>
</div>
<footer>
  <div id="footerimg">
    <a href="forside.html"><img class="iconorange" src="img/hjem-01.svg" alt="hjem ikon"></a>
    <a href="nyskabelon.html"><img class="iconwhite" src="img/nyorange-01.svg" alt="ny skabelon ikon"></a>
    <a href="vaelgskabelon.html"><img class="iconwhite" src="img/vaelg-01.svg" alt="vælg skabelon ikon"></a>
    <a href="kontrolpanel.html"><img class="iconwhite" src="img/kontrol-01.svg" alt="kontrolpanel ikon"></a>
  </div>
</footer>
</body>
</html>
